name: front_specialist
description: "CareNest Job - Specialist application"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  http: ^1.1.0
  shared_preferences: ^2.5.2
  #firebase_auth: ^4.15.3
  firebase_auth: ^5.5.2
  # cloud_firestore: ^4.13.6
  cloud_firestore: 5.6.6

  google_sign_in: ^6.3.0
  firebase_core: ^3.13.0
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.14.3
  firebase_messaging: ^15.2.5
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/icon.jpg
    - assets\images\icon.jpg
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/icon.jpg"
